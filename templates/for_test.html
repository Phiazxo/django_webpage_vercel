{% extends "base.html" %}

{% block title %}
  <h1 class="text-center mb-4">สำหรับทดสอบ</h1>
{% endblock %}

{% block content %}
<div class="container my-4">
  <div class="table-responsive">
    <table class="table table-striped table-bordered">
      <thead class="thead-dark">
        <tr>
          <th scope="col">#</th>
          <th scope="col" class="text-center">First</th>
          <th scope="col" class="text-center">Last</th>
          <th scope="col" class="text-center">Handle</th>
        </tr>
      </thead>
      <tbody>
        {% for item in list %}
        <tr>
          <th scope="row" class="text-start">{{ item.id }}</th>
          <td class="text-center">{{ item.first_name }}</td>
          <td class="text-center">{{ item.last_name }}</td>
          <td class="text-center">{{ item.handle }}</td>
        </tr>
        {% empty %}
        <tr>
          <td colspan="4" class="text-center">ไม่มีข้อมูล</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>

{% endblock content %}
