{% extends "base.html" %}

{%block title %} 
    การ์ด
{% endblock %} 

{% block content %}
<div class="container my-4">
  <div class="row">
    {% for card in cards %}
    <div class="col-md-4 mb-4">
      <div class="card" style="width: 18rem;">
        <img src="{{ card.image_url }}" class="card-img-top img-fluid" alt="{{ card.title }}">
        <div class="card-body">
          <h5 class="card-title">{{ card.title }}</h5>
          <p class="card-text">{{ card.description }}</p>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>

{% endblock content %}
